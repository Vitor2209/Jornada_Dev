<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor</title>

    <style>
        /* Estilos gerais da p√°gina */
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #F3F4F6;
            min-height: 100vh;
            gap: 20px;
        }

        /* Estilo do texto clic√°vel */
        h1 {
            font-size: 40px;
            cursor: pointer;
            /* Muda o cursor para indicar clique */
            padding: 12px 18px;
            border-radius: 10px;
            transition: color .2s, background .2s;
            /* Efeito suave ao trocar cores */
        }

        /* √Årea onde as cores escolhidas ser√£o exibidas */
        #resultado {
            font-size: 18px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>

    <!-- Elemento que o usu√°rio clica -->
    <h1 id="titulo">Clique em min üëã</h1>

    <!-- Onde mostramos as cores geradas -->
    <div id="resultado">A cor vai aparecer aqui</div>

    <script>

        /* Pegamos os elementos do DOM */
        const titulo = document.getElementById('titulo');
        const resultado = document.getElementById('resultado');

        /*
         * Fun√ß√£o que gera uma cor aleat√≥ria em hexadecimal.
         * "#"+ n√∫mero entre 0 e 16.777.215 convertido em base 16.
         */
        function corAleatoria() {
            return "#" + Math.floor(Math.random() * 16777215)
                .toString(16)
                .padStart(6, '0'); // garante 6 caracteres
        }

        /* Evento de clique no t√≠tulo */
        titulo.addEventListener('click', () => {

            /* Gera uma cor para o texto e outra para o fundo */
            const corText = corAleatoria();
            const corFundo = corAleatoria();

            /* Aplica as cores no elemento */
            titulo.style.color = corText;
            titulo.style.backgroundColor = corFundo;

            /* Mostra no texto o valor das cores geradas */
            resultado.textContent =
                `Cor do texto: ${corText} | Cor de fundo: ${corFundo}`;
        });

    </script>
</body>

</html>
