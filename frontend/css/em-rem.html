<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM e REM</title>

    <style>
        body {
            font-size: 32px;
        }

        p {
            font-size: 1em;
            /* 1em = 32px */
        }

        .caixa-pequena {
            border: 3px solid black;
            font-size: 32px;
            /* 0.5em = 16px */
        }

        .caixa-grande {
            border: 3px solid rgb(177, 40, 40);
            font-size: 32px;
            /* 0.5em = 16px */
        }
    </style>

</head>

<body>
    <div class="caixa-pequena">

        <p>Vitor</p>
        Melo

    </div>
    <hr>
    <div class="caixa-grande">

        <p style="font-size: 16px;">Vitor</p>
        Melo

    </div>
</body>

</html>
