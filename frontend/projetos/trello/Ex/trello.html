<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interface de login do Trello</title>
</head>

<body>

    <!-- LOGO TRELO -->
    <header class="trello-brand">
        <div class="trello-logo">
            <img src="img/trello.svg" alt="trello logo">
        </div>
    </header>

    <!-- CONTAINER PRINCIPAL -->
    <section class="section-wrapper">

        <div class="account-form">

            <h1 class="account-title">Fazer login no Trello</h1>

            <form class="account-form" action="#" method="get">

                <input type="email" name="email" placeholder="Insira seu email">
                <input type="password" name="senha" placeholder="Insira sua senha">

                <input type="submit" value="Fazer login">

                <span class="login-separator">ou</span>

                <!-- BotÃµes sociais -->
                <button class="oauth-button">
                    <img src="img/google.svg" alt="Google">
                    <span>Continuar com o Google</span>
                </button>

                <button class="oauth-button">
                    <img src="img/microsoft.svg" alt="Microsoft">
                    <span>Continuar com a Microsoft</span>
                </button>

                <button class="oauth-button">
                    <img src="img/apple.svg" alt="Apple">
                    <span>Continuar com a Apple</span>
                </button>

                <button class="oauth-button">
                    <img src="img/slack.svg" alt="Slack">
                    <span>Continuar com o Slack</span>
                </button>

            </form>

        </div>

    </section>

    <!-- FOOTER -->
    <footer class="global-footer">
        <div class="atlassian-logo">
            <img src="img/atlassian.svg" alt="Atlassian">
        </div>

        <div class="background">
            <img src="img/analytics.svg" class="left-large" alt="">
            <img src="img/interactive.svg" class="right-large" alt="">
        </div>
    </footer>

</body>
</html>
