<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>Lista</p>

    <!--
    ul -> Unorder Liat (lista não ordenada)
    ol -> Order List (lista ordenada)
    li -> List Item (item da lista)
    -->

    <h2>Lista não ordenadas</h2>

    <ul style="list-style-type: circle ;">
        <li>Onibus</li>
        <li>Carros</li>
        <li>Motos</li>
    </ul>

    <h2>Lista ordenadas</h2>

    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h2>Lista dentro de lista</h2>

    <li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </li>
</body>
</html>
