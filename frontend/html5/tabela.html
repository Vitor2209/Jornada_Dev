<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!--
    table -> Tabela
    tr -> Table Row (linha da tabela)
    th -> Table Header (cabeçalho da tabela)
    td -> Table Data (dado da tabela)
    -->

    <Table border="1">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>

        </tr>

        <tr>
            <td>Arroz</td>
            <td>5kg</td>
            <td>R$20,00</td>
        </tr>

        <tr>
            <td>Feijao</td>
            <td>2kg</td>
            <td>R$10,00</td>
        </tr>

        <tr>
            <td>desconto</td>
            <td>2%</td>
            <td>R$20,00</td>
        </tr>

    </Table>
</body>

</html>
