<!DOCTYPE html>
<!-- Declara que o documento segue o padrão HTML5 -->

<html lang="pt-br">
<!-- A tag <html> engloba toda a página.
     O atributo lang="pt-br" informa que o conteúdo está em português brasileiro. -->

<head>
    <!-- A seção <head> contém metadados, configurações e o título da página. -->

    <meta charset="UTF-8">
    <!-- Define a codificação UTF-8, permitindo acentos e caracteres especiais. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página se adaptar a telas pequenas (responsividade). -->

    <title>Cabeçalho</title>
    <!-- Nome da aba do navegador. -->
</head>

<body>
    <!-- O conteúdo visível da página fica dentro da tag <body>. -->

    <p>Aqui vai ter uma quebra <br> de linha</p>
    <!-- <p> cria um parágrafo.
         <br> força uma quebra de linha dentro do texto. -->

    <h1>H1</h1>
    <!-- <h1> é o cabeçalho de nível mais alto (título principal da página). -->
    <p>Empresa tal...</p>

    <h2>H2</h2>
    <!-- <h2> é o subtítulo ou seção logo abaixo do H1. -->
    <p>Empresa tal...</p>

    <h3>H3</h3>
    <!-- <h3> representa um subtítulo de terceiro nível. -->
    <p>Empresa tal...</p>

    <h4>H4</h4>
    <!-- <h4> é um título menor, geralmente usado em subdivisões de conteúdo. -->
    <p>Empresa tal...</p>

    <h5>H5</h5>
    <!-- <h5> é um cabeçalho ainda mais específico/detalhado. -->
    <p>Empresa tal...</p>

    <h6>H6</h6>
    <!-- <h6> é o último nível de título, geralmente usado para tópicos muito específicos. -->
    <p>Empresa tal...</p>

</body>

</html>
