<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de formulario</title>
</head>
<body>

    <form action="">
        <h1>Exercicio de formulario</h1>

        <fieldset>
            <legend>Dados Pessoais</legend>

            <!-- Tipo de Pessoa -->
            <label>Tipo de Pessoa:</label><br>
            <input type="radio" id="pf" name="tipo-pessoa" value="fisica" checked>
            <label for="pf">Pessoa Física</label>

            <input type="radio" id="pj" name="tipo-pessoa" value="juridica">
            <label for="pj">Pessoa Jurídica</label>

            <br><br>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email"><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>

            <label for="idade">Idade</label><br>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade"><br><br>

            <label for="data-nascimento">Data de Nascimento</label><br>
            <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

            <input type="submit" value="Enviar">
        </fieldset>

    </form>

</body>
</html>
