<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, permitindo acentos -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página se adaptar ao tamanho da tela (responsivo) -->

    <title>Formatação de Texto</title>
    <!-- Título que aparece na aba do navegador -->
</head>
<body>
    <!-- Conteúdo visível da página -->

    <h2>Formatação de Texto</h2>
    <!-- Título de segundo nível -->

    <p>Este é um texto em <b>negrito</b>.</p>
    <!-- <b> deixa o texto em negrito, apenas visual (não tem significado semântico) -->

    <p>Este texto usa <strong>strong</strong>.</p>
    <!-- <strong> deixa em negrito e indica importância semântica -->

    <p>Este é um texto em <i>itálico</i>.</p>
    <!-- <i> deixa o texto em itálico, apenas visual -->

    <p>Este texto usa <em>ênfase</em>.</p>
    <!-- <em> dá ênfase semântica e deixa em itálico -->

    <p>Este é um texto <mark>marcado</mark>.</p>
    <!-- <mark> destaca o texto com efeito de marca-texto -->

    <p>Este é um texto <small>pequeno</small>.</p>
    <!-- <small> reduz o tamanho da fonte -->

    <p>Este é um texto <del>deletado</del>.</p>
    <!-- <del> mostra texto riscado (algo removido/substituído) -->

    <p>Este é um texto <ins>inserido</ins>.</p>
    <!-- <ins> mostra texto sublinhado, indicando inserção -->
</body>
</html>
